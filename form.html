<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <section class="contenido3">
        <h1>REGISTRO DE USUARIO</h1>
        <div class="form-contenido">
            <form class="form" id="dataForm">
                <img src="img/mascotaCombate.png" alt="Mascota" width="100px" height="100px" class="form-imagen">
                <div class="CreacionCuenta">
                    <input type="text" id="nom" name="Nombre" placeholder="Nombre Completo" required>
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="password" name="contra" id="contra" placeholder="Contraseña" required>
                    <input type="password" name="recontra" id="recontra" placeholder="Reingrese Contraseña" required>
                </div>
            </form>
            <div class="TieneCuenta"><a href="login.html">¿Ya tienes una cuenta?</a></div>
            <button type="submit" class="btnGuardar">Registrarse</button>
            <footer>
                <p>© 2024 RetroGames. Todos los derechos reservados.</p>
            </footer>
        </div>
    </section>
</body>
</html>
